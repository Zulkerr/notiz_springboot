<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Notizen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">📝 Meine Notizen</h1>

<form method="get" th:action="@{/notes}">
  <select name="categoryId" class="form-select mb-3">
    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${cat.id == selectedCategoryId}"></option>
  </select>
  <button type="submit" class="btn btn-primary">Filtern</button>
</form>

<a href="/notes/new" class="btn btn-success mb-3">➕ Neue Notiz</a>

<table class="table table-bordered table-hover">
  <thead class="table-light">
  <tr>
    <th>Titel</th>
    <th>Kategorie</th>
    <th>Aktionen</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="note : ${notes}">
    <td th:text="${note.title}"></td>
    <td>
      <span th:if="${note.category != null}" th:text="${note.category.name}"></span>
      <span th:unless="${note.category != null}">Keine Kategorie</span>
    </td>
    <td>
      <a th:href="@{'/notes/edit/' + ${note.id}}" class="btn btn-sm btn-primary">Bearbeiten</a>
      <a th:href="@{'/notes/delete/' + ${note.id}}" class="btn btn-sm btn-danger">Löschen</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
