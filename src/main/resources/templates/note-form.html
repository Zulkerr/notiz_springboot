<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notiz bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">📝 Notiz bearbeiten</h1>

<form th:action="@{/notes/save}" th:object="${note}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="title" class="form-label">Titel</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Inhalt</label>
        <textarea id="content" th:field="*{content}" class="form-control" rows="5"></textarea>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Kategorie</label>
        <select id="category" th:field="*{category.id}" class="form-select" required>
            <option value="" disabled selected>Bitte Kategorie wählen</option>
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>


    </div>

    <button type="submit" class="btn btn-success">Speichern</button>
    <a href="/notes" class="btn btn-secondary">Zurück</a>
</form>
</body>
</html>
